<mat-dialog-content class="mat-typography">
  <iframe
    #pdfview
    [src]=""
    type="application/pdf"
    style="width: 1200px; height: 1200px; overflow: auto"
  >
  </iframe>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Close</button>
</mat-dialog-actions>
